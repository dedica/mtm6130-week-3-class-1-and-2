<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNITS OF MEASUREMENT</title>
    <style>
        body {
            font-size: 16px;
            /*is same as:*/
            font-size: 100%;
            /*is same as:*/
            font-size: 1em;
        }
        
        
        .container {
            font-size: 200%;
        }
        
        .container p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <img src="http://lorempixel.com/50/50/abstract" alt="placeholder">
    
    <p>This paragraph belongs directly to &lt;body&gt; element!</p>
    
    <div class="container">
        <p>This paragraph belongs directly to &lt;div class="container"&gt; element!</p>
    </div>
</body>
</html>
